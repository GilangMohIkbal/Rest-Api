<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANDBOX GRAMEDYA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <section class="h-100 w-100" style="box-sizing: border-box; background-color: white; ">
        <div class="content-2-3 container-xxl mx-auto p-0  position-relative" style="font-family: 'Poppins', sans-serif">
            <div class="text-center title-text">
              <h1 class="text-title text-blue">GRAMEDIA INDONESIA</h1>
              <p class="text-caption" style="margin-left: 3rem; margin-right: 3rem">
                Buku ialah gerbang dunia maka isilah harimu dengan membaca buku
              </p>
            </div>
      
            <div class="container">
                 <div class="justify-content-center align-items-center mb-5" style="display: flex; text-align: center;">
                <button class="btn btn-primary" data-toggle="modal" data-target="#modalTambah">Tambah Data</button>
            </div>
                    <h4>List Data Buku</h4>
                    
                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Kategori</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="list-buku">
        
                    </tbody>
                </table>
            </div>
        
            <div class="modal fade" id="modalTambah" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Formulir Tambah</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">Nama Buku</label>
                                <input type="text" class="form-control" id="name" placeholder="Buku Negara">
                            </div>
                            <div class="form-group">
                                <label for="kategori">Kategori</label>
                                <select class="form-control" id="kategori">
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createBuku()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
      



            <div class="card-block">
              <div class="card">
                <div class="d-flex flex-lg-row flex-column align-items-center">
                  <div class="me-lg-3">
                    <img
                      src="http://api.elements.buildwithangga.com/storage/files/2/assets/Content/Content2/Content-2-1%20(1).png"
                      alt="" />
                  </div>
                  <div class="flex-grow-1 text-lg-start text-center card-text">
                    <h3 class="card-title text-white">
                      KUNJUNGI PUSAT BUKU
                    </h3>
                    <p class="card-caption">
                      Cukup luangkan waktu 1 jam perhari untuk mambaca buku
                    </p>
                  </div>
                  <div class="card-btn-space">
                    <a href="https://www.perpusnas.go.id/" style="color:white; text-decoration: none;"><button class="btn btn-card text-white">Perpusnas</button></a>
                    <a href="https://www.gramedia.com/"><button class="btn btn-outline" style="color:white;text-decoration: none;">Gramedia</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="api.js"></script>
</body>
</html>
